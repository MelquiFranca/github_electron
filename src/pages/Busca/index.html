<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="busca-corpo">
        <div class="busca-principal">
            <div class="logo">
                <img src="../../images/logo.png" alt="">
            </div>
            <h2 class="titulo">Encontre no GitHub</h2>
            <form 
                action=""
                method="POST"
                onsubmit="return enviaFormulario()"
            >
                <input 
                    type="text" 
                    class="input-texto" 
                    placeholder="Digite o nome ou usuÃ¡rio"
                    name="buscar"
                    required
                />
                <button class="btn" type="submit">Pesquisar</button>
                <input type="hidden" id="items" />
            </form>
        </div>
    
        <div class="busca-pre-lista">
            <ul class="lista">
            </ul>
            <button class="btn-link" id="exibir-lista" onclick="exibePaginalistaCompleta()"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
